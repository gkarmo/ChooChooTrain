<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  
  </head>
  <body>
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Karmo Express</h1>
      </div>
  
      <div class="row">
  
        <div class="col-md-12">
  
          <!-- Current Employees-->
          <div class="card mb-4">
            <div class="card-header">Current Employees</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id='employee-table'>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <!-- Add Employee  -->
          <div class="card mb-4">
            <div class="card-header">New Train</div>
            <div class="card-body">
  
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="train-name"type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train">First Train Time</label>
                  <input class="form-control" id="first-train" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency">Frequency</label>
                  <input class="form-control" id="frequency" type="text">
                </div>
                <button class="btn btn-primary float-right" id="add-new-train">Submit</button>
              </form>
              <script src="app.js"></script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
